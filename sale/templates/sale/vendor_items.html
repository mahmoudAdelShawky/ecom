{% extends "Users/base.html" %}

{% block content %}
<div class="container">
  <h1>Your Products</h1>
  <div class="row">
    {% for item in items %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ item.item_image.url }}" class="card-img-top" alt="{{ item.item_title }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.item_title }}</h5>
          <p class="card-text">{{ item.item_description }}</p>
          <p class="card-text">Price: ${{ item.item_price }}</p>
          <p class="card-text">Stock: {{ item.item_stock }}</p>
          <p class="card-text">Orders: {{ item.item_orders }}</p>
          <a class="btn btn-primary" href="{% url 'edit-item' item.pk %}">Edit</a>
          <a class="btn btn-danger" href="{% url 'delete-item' item.pk %}">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
