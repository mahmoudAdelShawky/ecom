{% for item in items %}
<div class="col-12 mb-4">
    <div class="card product-card">
        <div class="row g-0">
            <div class="col-md-3">
                <img src="{{ item.item_image.url }}" 
                     alt="{{ item.item_title }}" 
                     class="img-fluid rounded-start">
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h5 class="card-title">{{ item.item_title }}</h5>
                    <p class="card-text">{{ item.item_description|truncatechars:200 }}</p>
                    <p class="card-text">
                        <strong>Price: EGP {{ item.item_price }}</strong>
                    </p>
                    <div class="d-flex gap-2">
                        <a href="{% url 'add-to-cart' item.pk %}" 
                           class="btn btn-warning">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </a>
                        <a href="{% url 'item-detail' item.pk %}" 
                           class="btn btn-outline-secondary">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% empty %}
<div class="col-12">
    <div class="alert alert-info">
        No products found for "{{ query }}"
    </div>
</div>
{% endfor %}
