{% extends "Users/base.html" %}

{% block content %}
<div class="container">
  <h1>User Homepage</h1>
  <div class="row">
    {% for item in items %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ item.item_image.url }}" class="card-img-top" alt="{{ item.item_title }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.item_title }}</h5>
          <p class="card-text">{{ item.item_description }}</p>
          <p class="card-text">Price: ${{ item.item_price }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
